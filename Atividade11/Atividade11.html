<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva quatro números</title>
</head>
<body>
    <h1>Encontre o Maior Número</h1>
    
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" step="any" required><br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" step="any" required><br>
    
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" step="any" required><br>
    
    <label for="numero4">Número 4:</label>
    <input type="number" id="numero4" step="any" required><br>
    
    <button onclick="encontrarMaiorNumero()">Ache o maior numero</button>
    
    <p id="resultado"></p>

    <script>
        function encontrarMaiorNumero() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const numero3 = parseFloat(document.getElementById("numero3").value);
            const numero4 = parseFloat(document.getElementById("numero4").value);
            
            const maiorNumero = Math.max(numero1, numero2, numero3, numero4);
            
            document.getElementById("resultado").textContent = `O maior número é: ${maiorNumero}`;
        }
    </script>
</body>
</html>
