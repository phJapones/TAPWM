<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" step="0.01" required><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required><br>

    <button onclick="calcularIMC()">Calcular</button>

    <h2>Resultado:</h2>
    <p>IMC: <span id="resultadoIMC"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>
    <p>Obesidade (Grau): <span id="grauObesidade"></span></p>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById("altura").value);
            const peso = parseFloat(document.getElementById("peso").value);
            const imc = peso / (altura * altura);

            let classificacao = "";
            let grauObesidade = "";

            if (imc < 18.5) {
                classificacao = "Magreza";
                grauObesidade = "0";
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = "Normal";
                grauObesidade = "0";
            } else if (imc >= 25 && imc < 30) {
                classificacao = "Sobrepeso";
                grauObesidade = "1";
            } else if (imc >= 30 && imc < 40) {
                classificacao = "Obesidade";
                grauObesidade = "2";
            } else {
                classificacao = "Obesidade Grave";
                grauObesidade = "3";
            }

            document.getElementById("resultadoIMC").textContent = imc.toFixed(2);
            document.getElementById("classificacao").textContent = classificacao;
            document.getElementById("grauObesidade").textContent = grauObesidade;
        }
    </script>
</body>
</html>
